{% extends 'layouts/base.html' %}
{% load static %}

{% block user %}
{% include 'components/authorized.html' %}
{% endblock %}

{% block page_title %}
{% include 'components/page_title.html' %}
{% endblock %}

{% block content %}

<form>

        <div class="form-group row g-3 mt-5">

                <div class="col-3 mt-4">
                        <label for="createlogin" class="form-label">Login</label>
                </div>

                <div class="col-auto mb-3 ">
                        <input class="form-control form-control-lg" type="text" id="createlogin" placeholder="your_login" aria-label=".form-control-lg example">
                </div>

        </div>



        <div class="form-group row g-3 mt-2">

                <div class="col-3 mt-3">
                        <label for="createEmail" class="form-label">Email</label>
                </div>

                <div class="col-auto mb-4 ">
                        <input class="form-control form-control-lg" type="text" id="createEmail" placeholder="email@example.com"
                                aria-label=".form-control-lg example">
                </div>

        </div>



        <div class="form-group row g-3 mt-2">

                <div class="col-3 mt-3">
                        <label for="createNickName" class="form-label">NickName</label>
                </div>

                <div class="col-auto mb-4 ">
                        <input class="form-control form-control-lg" type="text" id="createNickName" placeholder="yourNickName"
                                aria-label=".form-control-lg example">
                </div>

        </div>



        <div class="form-group row g-3 mt-2">

                <div class="col-3 mt-3">
                        <label for="createPassword" class="form-label">Password</label>
                </div>

                <div class="col-auto mb-4 ">
                        <input class="form-control form-control-lg" type="text" id="createPassword" placeholder="********"
                                aria-label=".form-control-lg example">
                </div>

        </div>


        <div class="form-group row g-3 mt-2">

                <div class="col-3 mt-3">
                        <label for="repeatPassword" class="form-label">Repeat Password</label>
                </div>

                <div class="col-auto mb-4 ">
                        <input class="form-control form-control-lg is-valid" id="repeatPassword" type="text" placeholder="********" id="validationServer01"
                                value="Password" required>
                        <div class="valid-feedback">
                                Все хорошо!или Пароли не совпали!
                        </div>
                </div>

        </div>



        <div class="form-group row g-3 mt-2">

                <div class="col-3 mt-3">
                        <label for="UploadAvatar" class="form-label">Upload avatar</label>
                </div>


                <div class="col">

                        <div class="row">


                                <div class="ml-2 col-sm-6">
                                        <img src="https://placehold.it/80x80" id="UploadAvatar" class="img-thumbnail">
                                </div>


                        </div>

                        <div class="col-5">

                                <form method="post" id="image-form">
                                        <input type="file" name="img[]" class="file" accept="image/*">

                                </form>



                        </div>


                </div>
        </div>

</form>

{% endblock %}
