{% extends 'layouts/base.html' %}
{% load static %}

{% block user %}
{% include 'components/authorized.html' %}
{% endblock %}

{% block content_title %}
{% include 'components/page_title.html' %}
{% endblock %}

{% block content %}

<form>
        <div class="form-group row mt-2 mb-2 ">

                <div class="col-md-3 mt-4">
                        <label for="inputlogin" class="form-label">Login</label>
                </div>

                <div class="col-auto mb-3 ">
                        <input class="form-control form-control-lg" type="email" id="inputLogin" placeholder="Enter your login here"
                                aria-label=".form-control-lg example">
                </div>


        </div>





        <div class="form-group row mt-2 mb-2 ">

                <div class="col-3 mt-3">
                        <label for="inputPassword" class="form-label">Password</label>
                </div>

                <div class="col-auto mb-4 ">
                        <input class="form-control form-control-lg is-valid" type="password" placeholder="********" id="inputPassword" value="Password"
                                required>
                        <div class="valid-feedback">
                                Все хорошо!или неверный пароль!
                        </div>

                </div>

        </div>
</form>


<div class="row mt-2 mb-2">
        <div class="col-md-3">

        </div>
        <div class="col-md-8 d-flex align-self-start">
                <button type="button" class="btn btn-outline-dark ">Log in!</button>

        </div>
</div>


<div class="row mt-2 mb-2">
        <div class="col-md-3">

        </div>
        <div class="col-md-8 d-flex align-self-start">
                <p><a class="link-opacity-75-hover" href="#">Create new account</a></p>

        </div>
</div>


{% endblock %}
